<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="gate1.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <a href="index.html">
        <h1>Image classification using Tensor Flow </h1>
    </a>
    <div class="container">
        <div class="outer">
            <div id="div_upload">
            <input type="file" accept="image/*" name="image" id="imageUploaded" onchange="loadFile()">
            Upload File
            </div>
        </div>

        <img id="imagePreview" style="height: 300px; margin: 10px 0; border-radius: 25px">
        <div id="label-container"></div>


        <div class="form">
             <label for="select_category">Category:</label>
                <select id="select_category" name="obj"></select>

            <label for="select_under_category">Under Category:</label>
                <select id="select_under_category" name="obj_undercategory"></select>
        </div>
    </div>
</body>
</html>
